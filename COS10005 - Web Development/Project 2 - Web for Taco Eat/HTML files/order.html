<!--enable delivery address when click on deliver and disable when click on pick up-->    
<script> 
function enable() {
    var x = document.getElementById("textbox").disabled= false;
}

function disable() {
    var x = document.getElementById("textbox");
    document.getElementById("textbox").disabled= true;
}

document.getElementById("genm").addEventListener("click", enable);
document.getElementById("genf").addEventListener("click", disable);
</script>  
<!---->
    
<!--same as delivery address--> 
<script>
  function myFunction() {
    var checkBox = document.getElementById("same");  
    var textShip = document.getElementById("textbox");  
    var textBil = document.getElementById("BillingAd");  
 
    if (checkBox.checked == true){
          textBil.value=textShip.value;  
    } else {
          textBil.value="";
    }
  }
</script>
<!---->
    
<!--alert when delivery address is empty-->
<script>   
function sameas(event) {
    var textbox = document.getElementById("textbox");
    var BillingAd = document.getElementById("BillingAd");
    var checked = document.getElementById("same").checked;

	
    if (checked) {
        if (textbox.value) {
            BillingAd.value = BillingAd.value;
        } else {
            alert('Please enter your delivery address first!');
            event.preventDefault(); 
        }
    }
}
</script>
<!---->   

<!-- enable online when click on online and disable when click on pickup-->
<script>
    $(document).ready(function(){
    $("#online").click(function(){
    $("#payment").fadeIn();
  });

    $(document).ready(function(){
    $("#pick").click(function(){
    $("#payment").fadeOut();
  });
});
